<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">    
    <title>Document</title>
</head>
<body>
    <div class="menu-container">
        <div class="nos-container">
            <i class="far fa-envelope-open open menu-icon "></i>
            <i class="fas fa-plus-circle new menu-icon"></i>
            <i class="fas fa-file-download download menu-icon"></i>
            <input type="file" class="file-taker" style="display: none;">
        </div>
        <div class="style">

        <select name="" id="" class="font-size">
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16" selected>16</option>
            <option value="18">18</option>
            <option value="22">22</option>
        </select>
        <select class="font-family">
            <option value="sans-serif">font-1</option>
            <option value="Brush Script MT">font-2</option>
            <option value="Georgia">font-3</option>
            <option value="sans">font-4</option>
        </select>
    </div>
        <div class="formatting-container">
            <div class="bold">
            <i class="fas fa-bold menu-icon"></i>
        </div>
        <div class="italic">
            <i class="fas fa-italic menu-icon"></i>
        </div>
        <div class="underline">
            <i class="fas fa-underline menu-icon"></i>
        </div>
        </div>
        <div class="alignment-container">
            <i class="fas fa-align-left menu-icon"></i>
            <i class="fas fa-align-justify menu-icon"></i>
            <i class="fas fa-align-right menu-icon"></i>
        </div>
        <div class="color-container">
            <input type="color" name="" class="changecolor">
        </div>
    </div>
    
    <div class="formula-container">
        <input type="text" class="adress-box">
        <div class="seprate">:</div>
        <input type="text" class="formula-box" >
    </div>
    <div class="grid-container">
        <div class="top-left-block"></div>
        <div class="top-row"></div>
        <div class="left-col"></div>
        <div class="grid"></div>
    </div>
    <div class="sheet-container">
        <div class="add-sheet">
            <i class="fas fa-plus"></i>
        </div>
        
        <div class="sheet-list">
            <div class="sheet active-sheet" sheetidx="1">sheet 1</div>
        </div>
    </div>
    
    <script src="grid.js" defer></script>
    <script src="script.js" defer></script>
    <script src="formatting.js" defer></script>
    <script src="formula.js" defer></script>
    <script src="Newopen.js" defer></script>
   
</body>

</html>
